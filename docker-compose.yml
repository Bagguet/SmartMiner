services:
  manager:
    build: 
      context: ./manager
    container_name: smartminer_manager
    restart: unless-stopped
    privileged: true
    network_mode: "host"
    environment:
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
      - PYTHONUNBUFFERED=1
      - HOST_JSON_PATH=${PWD}/json
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./json:/app/json
      - ./manager/links.txt:/app/links.txt
    cpus: '2'
    depends_on:
      worker_builder:
        condition: service_completed_successfully
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"


  worker_builder:
    build: 
      context: ./worker
    image: smartminer_worker_img
    container_name: builder_helper
    entrypoint: ["/bin/true"]

  dashboard:
    build: ./dashboard
    container_name: smartminer_dashboard
    restart: unless-stopped
    cpus: '0.5'
    volumes:
      - ./json:/app/json
      - /sys:/sys:ro
    # Very important - extra_hosts
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8501:8501"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "3"